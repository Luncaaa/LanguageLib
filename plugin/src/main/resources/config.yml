# The text that will appear in front of some messages.
prefix: "&7[&6LanguageLib&7]"

# The language file that will be used for admin messages and players who haven't chosen a language yet.
default_lang: "en_us.yml"
# When connecting for the first time, should the player's language be set to their locale (true) or to the default language (false)?
use_player_locale: true

# Used to store player data & stats.
database:
  # If false, a local database will be generated in the plugins/LanguageLib folder
  use_mysql: false
  mysql:
    name: "language_data"
    host: "localhost"
    port: "3306"
    username: "root"
    password: ""

# The languages in this list will be ignored, meaning that the default files
# won't be created and language files from other plugins won't be registered.
# Names must not include the file's extension (for example: en_us)
ignored_languages: []