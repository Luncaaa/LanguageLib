main: me.lucaaa.languagelib.LanguageLib
description: "Easily manage per-player languages"
name: "LanguageLib"
version: 1.0
author: Lucaaa
softdepend: [PlaceholderAPI]
api-version: 1.13
folia-supported: true

commands:
  language:
    description: Main command.
    aliases: [lang]

permissions:
  lang.admin:
    description: Admin permission - Allows everything
    default: op
    children:
      lang.reload: true
  lang.reload:
    description: Reloads the plugin's configuration files.
    default: op