# "material: EMPTY" can be used to not set items in that slot.
# However, it might be filled with something else if applicable (for example, the border)

# The "name" field must be the key to a String in the messages file.
# The "lore" field must be the key to a list of strings in the messages file.
#
# If, for example, the messages file has the following structure:
#
# inventory:
#  items:
#    border:
#      name: "Border name"
#
# The key of the border item name would be "inventory.items.border.name"
border:
  material: ORANGE_STAINED_GLASS_PANE
  name: "inventory.items.border.name"

